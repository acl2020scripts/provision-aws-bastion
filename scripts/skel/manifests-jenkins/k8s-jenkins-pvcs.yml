apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-jobs
  namespace: cicd
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  storageClassName: gold
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-workspaces
  namespace: cicd
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  storageClassName: gold
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: maven-repo
  namespace: cicd
spec: 
  accessModes:
